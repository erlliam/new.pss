{% extends 'layout.html' %}
{% block title %}Index{% endblock %}
{% block main %}
    <div class="main-div">
        <div class="search">
            <form methods="GET">
                <label>Character Name</label>
                <input type="text" name="name" placeholder="Name"
                value={{ request.args.get('name', '') }}>
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="results">
                <h2 class="name"></h2>
                <h3 class="status">Status: </h3>
                <h3 class="faction">Faction: </h3>
                <h3 class="char-id">Character ID: </h3>
                <h3 class="join-date">Joined: </h3>
                <h3 class="time">Time Played: </h3>
                <h3 class="level">Battlerank: </h3>
                <h3 class="prestige">Prestige: </h3>
                <h3 class="kills">Kills: </h3>
                <h3 class="deaths">Deaths: </h3>
                <h3 class="kd-ratio">K/D: </h3>
        </div>
        <div class="session">
            <button id="session-button">Start Session</button>
            <div class="session-overall">
                <h2>Session Time: 00:00:00</h2>
            </div>
            <div class="session-events">
            </div>
        </div>
    </div>
{% endblock %}
