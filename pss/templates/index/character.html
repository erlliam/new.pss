{% extends 'layout.html' %}
{% block title %}Index{% endblock %}
{% block main %}
    <div id="main-div">
        <div id="search">
            <form methods="GET">
                <label>Character Name</label>
                <input id="char-name" type="text" name="name" placeholder="Name"
                value={{ request.args.get('name', '') }}>
                <button id="char-search" type="submit">Search</button>
            </form>
        </div>
        <div id="results">
                <h2 id="name"></h2>
                <h3 id="status">Status: </h3>
                <h3 id="faction">Faction: </h3>
                <h3 id="character_id">Character ID: </h3>
                <h3 id="join_date">Joined: </h3>
                <h3 id="time_played">Time Played: </h3>
                <h3 id="level">Battlerank: </h3>
                <h3 id="prestige">Prestige: </h3>
                <h3 id="kills">Kills: </h3>
                <h3 id="deaths">Deaths: </h3>
                <h3 id="kd">K/D: </h3>
        </div>
        <div id="session">
            <button id="session-button">Start Session</button>
            <div id="session-overall">
                <div id="session-time"></div>
                <div id="session-kd"></div>
                <div id="session-kpm"></div>
            </div>
            <div id="session-events">
            </div>
        </div>
        {% if request.args.get('name') %}
            <script src="{{ url_for('static', filename='js/char.js') }}"></script>
            <script>
                initializeCharacter("{{ request.args.get('name', '') }}");
            </script>
        {% endif %}
    </div>
{% endblock %}
